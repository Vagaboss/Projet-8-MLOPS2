name: ğŸš€ CI/CD - Build, Test & Deploy to HF Spaces

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ©rer le code source
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # 2. Installer Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Installer les dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4. Lancer les tests
      - name: âœ… Run tests
        run: pytest tests/

      # 5. Construire l'image Docker
      - name: ğŸ³ Build Docker image
        run: docker build -t gradio-scoring-app .

      # 6. Configurer Git pour le push
      - name: âš™ï¸ Setup Git config
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "yourusername"

      # 7. Push vers Hugging Face Space (remote hf)
      - name: ğŸš€ Push to Hugging Face Space
        run: |
          git remote add hf https://yacineould:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/yacineould/credit-scoring-app || true
          git add .
          git commit -m "ğŸš€ DÃ©ploiement automatique via GitHub Actions" || echo "Pas de changements"
          git push hf main
