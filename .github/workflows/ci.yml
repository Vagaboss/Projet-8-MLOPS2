name: CI/CD HuggingFace Docker Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Cloner le repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: pip install -r requirements.txt

      - name: ✅ Lancer les tests
        run: pytest

      - name: 🤖 Login Hugging Face
        run: huggingface-cli login --token ${{ secrets.HF_TOKEN }}  
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: 🛰️ Configurer le remote HF
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "yacineould"
          git remote add hf https://huggingface.co/spaces/yacineould/scor-app-2 || true
          git fetch hf || true

      - name: 🚀 Déployer vers Hugging Face
        run: |
          git push hf main --force

