name: 🔁 CI/CD - Tests + Docker Build + HF Deploy

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout du code
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true  # active Git LFS

    # 2. Configuration de Python
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Installation des dépendances
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # 4. Exécution des tests
    - name: ✅ Run tests
      run: pytest --disable-warnings

    # 5. Build de l'image Docker
    - name: 🐳 Build Docker image
      run: docker build -t scoring-app .

    # 6. Connexion à Hugging Face (authentification via token secret)
    - name: 🔐 Hugging Face login
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        pip install huggingface_hub
        python -c "from huggingface_hub import login; login(token='${HF_TOKEN}', add_to_git_credential=True)"

    # 7. Push vers Hugging Face Space
    - name: 🚀 Deploy to Hugging Face Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global user.name "yacineould"
        git config --global user.email "you@example.com"

        # Initialiser Git LFS
        git lfs install
        git lfs track "*.pkl"
        git add .gitattributes

        # Cloner ton Space Hugging Face (remplace si déjà là)
        rm -rf hf-space
        git clone https://yacineould:${HF_TOKEN}@huggingface.co/spaces/yacineould/scor-app-2 hf-space

        # Copier les fichiers nécessaires (tu peux adapter selon ta structure)
        cp -r api hf-space/
        cp Dockerfile hf-space/
        cp requirements.txt hf-space/
        cp -r models hf-space/

        cd hf-space
        git add .
        git commit -m "🚀 Déploiement automatique via GitHub Actions" || echo "Pas de modifications à commettre"
        git push origin main --force


