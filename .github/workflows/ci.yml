name: CI/CD - Build & Deploy Gradio App to Hugging Face

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout du code
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Installer les dépendances Python
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: ✅ Lancer les tests unitaires et d'intégration
      run: pytest

    - name: 🐳 Build Docker image
      run: docker build -t gradio-scoring-app .

    - name: 📦 Déployer sur Hugging Face Spaces
      run: |
       git config --global user.email "your@email.com"
       git config --global user.name "yourusername"

       # Ajouter le remote HF (s’il n’existe pas)
       git remote add hf https://huggingface.co/spaces/yacineould/credit-scoring-app || true

       # Authentifier avec le token (déjà défini dans les secrets)
       echo "${{ secrets.HF_TOKEN }}" | huggingface-cli login --token

       # Commit + push vers HF
       git add .
       git commit -m "🚀 Déploiement automatique via GitHub Actions" || echo "Pas de changements à commit"
       git push hf main
