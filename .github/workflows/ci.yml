name: CI/CD - Build & Deploy Gradio App to Hugging Face

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout du code
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Installer les dépendances Python
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: ✅ Lancer les tests unitaires et d'intégration
      run: pytest

    - name: 🐳 Build Docker image
      run: docker build -t gradio-scoring-app .

    - name: 🚀 Déploiement sur Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        apt-get update && apt-get install -y git-lfs
        git lfs install
        huggingface-cli login --token $HF_TOKEN

        # Clone ou initie ton repo HF (si pas déjà fait manuellement)
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"

        huggingface-cli repo clone yacineould/credit-scoring-app --type=space hf-space
        cp -r api models requirements.txt Dockerfile hf-space/

        cd hf-space
        git add .
        git commit -m "🚀 Déploiement automatique via GitHub Actions"
        git push