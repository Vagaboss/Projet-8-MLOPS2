name: 🧪 Tests & 🚀 Déploiement Hugging Face

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 📥 Récupérer le code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 🐍 Installer Python et dépendances
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # 3. ✅ Lancer les tests unitaires et d'intégration
    - name: Run tests
      run: pytest tests/

    # 4. 🛠 Configurer Git
    - name: Set up Git config
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "your@email.com"

    # 5. 🔐 Authentification Hugging Face
    - name: Login to Hugging Face
      run: huggingface-cli login --token ${{ secrets.HF_TOKEN }}

    - name: 📌 Ajouter le remote Hugging Face
      run: |
        git remote add hf https://huggingface.co/spaces/yacineould/credit-scoring-app || true
        git remote -v
        
    # 8. 🔄 Récupérer les derniers changements de HF (évite les conflits)
    - name: Pull from Hugging Face
      run: |
        git fetch hf
        git pull hf main --rebase || echo "Aucun changement à fusionner"

    # 9. 🚀 Pousser le code vers Hugging Face (CD)
    - name: 🔄 Pousser le contenu vers Hugging Face
      run: |
        git fetch hf || true
        git push hf main --force
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
