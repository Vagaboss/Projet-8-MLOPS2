    # 8. ğŸ”„ RÃ©cupÃ©rer les derniers changements de HF (Ã©vite les conflits)
    - name: Pull from Hugging Face
      run: |
        git fetch hf
        git pull hf main --rebase || echo "Aucun changement Ã  fusionner"

