name: CI/CD - Build & Deploy Gradio App to Hugging Face

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout du code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Installer les dÃ©pendances Python
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: âœ… Lancer les tests unitaires et d'intÃ©gration
      run: pytest

    - name: ğŸ³ Build Docker image
      run: docker build -t gradio-scoring-app .

    - name: ğŸš€ DÃ©ployer sur Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "GitHub Actions"
        git clone https://huggingface.co/spaces/yacineould/credit-scoring-app hf-space
        rsync -av --exclude='.git' . hf-space/
        cd hf-space
        git add .
        git commit -m "ğŸš€ DÃ©ploiement automatique via GitHub Actionss"
        git push https://huggingface.co/${{ secrets.HF_TOKEN }}@huggingface.co/spaces/yacineould/credit-scoring-app main
