name: CI/CD HuggingFace Docker Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pip install -r requirements.txt

      - name: âœ… Lancer les tests
        run: pytest

      - name: ğŸ¤– Login Hugging Face
        run: huggingface-cli login --token ${{ secrets.HF_TOKEN }}  
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: ğŸ›°ï¸ Configurer le remote HF
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "yacineould"
          git remote add hf https://huggingface.co/spaces/yacineould/scor-app-2 || true
          git fetch hf || true

      - name: ğŸš€ DÃ©ployer vers Hugging Face
        run: |
          git push hf main --force

